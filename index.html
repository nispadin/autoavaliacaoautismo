  <script>
    const questions = [

      "Tenho interesse intenso em um assunto espec√≠fico.",

      "Tenho dificuldade em mudar meus planos de repente.",
      "Costumo interpretar frases de forma muito literal.",
      "Evito contato visual durante conversas.",

      "Prefiro tarefas l√≥gicas e detalhadas a atividades criativas em grupo.",
      "Sinto ansiedade em situa√ß√µes sociais desconhecidas."
    ];

    const options = [
      { text: "Concordo totalmente", points: 2 },
      { text: "Concordo um pouco", points: 1 },
      { text: "Discordo um pouco", points: 0 },
      { text: "Discordo totalmente", points: 0 }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById("quizContainer");
    const nextBtn = document.getElementById("nextBtn");
    const startBtn = document.getElementById("startBtn");
    const progressBar = document.getElementById("progressBar");
    const userData = document.getElementById("userData");
    const submitUserData = document.getElementById("submitUserData");
    const resultDiv = document.getElementById("result");
    const customAlert = document.getElementById("customAlert");

    function showAlert(message) {
      customAlert.innerText = message;
      customAlert.style.display = "block";
      setTimeout(() => customAlert.style.display = "none", 2500);
    }

    function showQuestion(index=currentQuestion) {
      quizContainer.innerHTML = `<p>${questions[index]}</p>`;
      options.forEach(opt => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="answer" value="${opt.points}"> ${opt.text}`;
        quizContainer.appendChild(label);
      });
      quizContainer.style.display = "block";
      nextBtn.style.display = "inline-block";
      const percent = (index / questions.length) * 100;
      progressBar.style.width = percent + "%";
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      document.querySelector(".progress-container").style.display = "block";
      showQuestion();
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) { showAlert("Por favor, selecione uma resposta."); return; }
      score += parseFloat(selected.value);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        quizContainer.style.display = "none";
        nextBtn.style.display = "none";
        userData.style.display = "block";
      }
    });

    submitUserData.addEventListener("click", () => {
      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) { showAlert("Digite um e-mail v√°lido."); return; }

      else resultText = "Risco elevado de tra√ßos de autismo. Recomenda-se procurar avalia√ß√£o especializada.";

      resultDiv.innerHTML = `
